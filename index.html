<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-------------------------- FAVICON ---------------------------->
    <link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon" />

    <!--=============== CSS ===============-->
    <link rel="stylesheet" href="./styles.css" />
    <title>Petőfi200 kártyajáték</title>
  </head>
  <body>
    <!--=============== HEADER ===============-->
    <header>
      <div class="header-title-container">
        <h1>Itt a Petőfi, hol a Petőfi?</h1>
      </div>
      <div class="header-round-info-container">
        <div class="header-img-container">
          <img src="./img/AceSpades.png" alt="" class="header-img" />
        </div>
        <div class="header-score-container">
          <h2 class="score">Pont&nbsp;<span class="badge">0</span></h2>
        </div>
        <div class="header-round-container">
          <h2 class="round">Kör&nbsp;<span class="badge">0</span></h2>
        </div>
      </div>
      <div class="header-status-info-container">
        <p class="current-status">
          Klikkelj a "Játsszunk" gombra, hogy elkezdődjön a játék
        </p>
      </div>
      <div class="header-button-container">
        <div class="game-play-button-container">
          <button id="playGame" class="play-game">Játsszunk</button>
        </div>
      </div>
    </header>
    <main>
      <div class="card-container">
        <div class="card-pos-a"></div>
        <div class="card-pos-b"></div>
        <div class="card-pos-c"></div>
        <div class="card-pos-d"></div>
      </div>
    </main>
    <script src="./main.js"></script>
  </body>
</html>
